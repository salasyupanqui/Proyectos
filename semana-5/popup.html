<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas Popip</title>
</head>
<body>
    <script>
        let nombre, apellido;
        nombre = prompt("Ingrese su nombre: ", "Jean");
        apellido = prompt("ingrese su apellido: ", "salas");

        document.write(`<br> Tu nombre y tu apellido son: ${nombre}, ${apellido}`);

        let x = prompt('ingresa un valor para x:',0);
        let cuadrado = x ** 2;

        document.write(`<br> El cuadrado de ${x} es ${cuadrado}: `);
    </script>
    
</body>
