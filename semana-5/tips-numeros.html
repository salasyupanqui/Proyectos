<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de numeros  operadores en javascript</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 3;
        let c = 7;

        let suma, resta, mult, div, potencia;
        suma = a + b;
        resta = a - b;
        mult = a * b;
        div = a / b;
        potencia = a ** b;

        //operadores matematicos mas usados son:
        document.write(`<br> <br> Son operadore matematicos: `);
        document.write(`<br> La suma de   ${a} y ${b} es: ${suma} `);
        document.write(`<br> La resta de   ${a} y ${b} es: ${resta} `);
        document.write(`<br> La multiplicacion de   ${a} y ${b} es: ${mult.toFixed(2)}`);
        document.write(`<br> La division de   ${a} y ${b} es: ${div.toFixed(3)}`);
        document.write(`<br> La potencia de   ${a} y ${b} es: ${potencia} `);
    </script>
    
</body>
</html>
