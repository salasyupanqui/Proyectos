<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <fieldset>
        <legend>Datos de Matricula</legend>
        <label for="definicion">Who are you?</label>
        <select name="definicion" id="definicion">
            <option value="elige">Elige</option>
            <option value="Señor">Señor</option>
            <option value="Señora">Senora</option>
        </select>
        <br>
        <br>
        <label for="nombres">NOMBRES</label>
        <input type="text" name="nombre" id="nombre" placeholder="Jean"><br><br>
        <label for="Apellidos">APELLIDOS</label>
        <input type="text" name="Apellidos" id="Apellidos" placeholder="Salas"><br><br>
        <label for="sexo">Ingrese su Sexo</label>
        <input type="radio" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label>
        <input type="radio" name="sexo" value="Femenino">
        <label for="Femenino">Femenino</label><br><br>
        <label for="email">Ingrese su email</label>
        <input type="email" name="email" placeholder="jean99salas1@gmail.com">
    </fieldset>
    
</body>
</html>
