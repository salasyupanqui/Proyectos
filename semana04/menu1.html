<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            width: 60px;
            height: 60px;
        }
        .container .nav-link {
            background-color: aquamarine;
            width: 10rem;
            margin-right: 0.7rem;
            text-align: center;
            transition: all 1s  ease-in-out ;
        }
        .container .nav-link:hover {
            background-color: rgb(11, 119, 83);
            width: 10rem;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
            <img src="logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="#">Contacto</a>
              <a class="nav-link" href="#">LinkdIn</a>
              <a class="nav-link disabled" aria-disabled="true">Salir</a>
            </div>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


      <div class="container mt-2 rounded-3 bg-danger">
        <nav class="navbar navbar-expand-md p-0 bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand " href="#">
                <img src="logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link pt-4 pb-4 active" aria-current="page" href="#">Inicio</a>
                  <a class="nav-link pt-4 pb-4" href="#">NOSOTROS</a>
                  <a class="nav-link pt-4 pb-4" href="#">GALERIA</a>
                  <a class="nav-link pt-4 pb-4 " href="#">CONTACTO</a>
                </div>
              </div>
            </div>
          </nav>
      </div>
</body>
</html>
